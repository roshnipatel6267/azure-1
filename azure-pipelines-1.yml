trigger:
- dev

pr:
- dev

pool:
  vmImage: 'ubuntu-latest'

- job: TerraformDeployment
  displayName: 'Terraform Deployment'
  steps:
    - checkout: self
      submodules: true

    - task: UseDotNet@2
      displayName: 'Use .NET Core SDK'
      inputs:
        version: '3.x'
        performMultiLevelLookup: true

    - script: |
        ls -la
        pwd
        cd $(Build.SourcesDirectory)/azure-1
        pwd
        terraform init
      displayName: 'Terraform Init'

    - script: |
        cd $(Build.SourcesDirectory)/azure-1
        ls -la
        terraform validate
      displayName: 'Terraform Validate'

    - script: |
        az login 
      displayName: 'Azure Login'

    - script: |
        cd $(Build.SourcesDirectory)/azure-1
        terraform plan -out=tfplan -input=false
      displayName: 'Terraform Plan'

    - task: ManualIntervention@8
      displayName: 'Prompt for Approval'
      inputs:
        instructions: 'Review Terraform changes and approve if necessary'
        notifyUsers: 'me@example.com'
        timeoutInMinutes: 1440 # You can adjust the timeout as needed

    - script: |
        echo "Do you want to apply the Terraform changes? Type 'yes' to apply, or 'no' to cancel."
        read -r TF_APPROVE
        if [ "$TF_APPROVE" == "yes" ]; then
            echo "Applying Terraform Changes..."
            terraform apply -auto-approve tfplan
        else
            echo "Pipeline execution canceled."
            exit 1
        fi
      displayName: 'Apply Terraform Changes'
