trigger:
- dev

pr:
- dev

pool:
  vmImage: 'ubuntu-latest'

jobs:
- job: TerraformDeployment
  displayName: 'Terraform Deployment'
  steps:
  - checkout: self
    submodules: true

  - task: UseDotNet@2
    displayName: 'Use .NET Core SDK'
    inputs:
      version: '3.x'
      performMultiLevelLookup: true

  - script: |
      ls -la   # List files in the current directory for debugging
      pwd      # Print the current working directory for debugging
      cd $(Build.SourcesDirectory)/azure-1
      pwd      # Print the current working directory again for debugging
      terraform init
    displayName: 'Terraform Init'

  - script: |
      cd $(Build.SourcesDirectory)/azure-1
      ls -la   # List files in the current directory for debugging
      terraform validate
    displayName: 'Terraform Validate'

  - script: |
      az login 

  - script: |
      cd $(Build.SourcesDirectory)/azure-1
      terraform plan -out=tfplan -input=false
    displayName: 'Terraform Plan'

  - script: |
      read -p "Do you want to apply the Terraform changes? Set TF_APPROVE='yes' to apply, or 'no' to cancel." TF_APPROVE

      # Set a default value if TF_APPROVE is empty
      TF_APPROVE="${TF_APPROVE:-no}"

      if [ "$TF_APPROVE" != "yes" ]; then
          echo "Pipeline execution canceled."
          exit 1
      fi
    displayName: 'Prompt for Approval'

  - script: |
      cd $(Build.SourcesDirectory)/azure-1
      terraform apply -auto-approve tfplan
    displayName: 'Apply Terraform Changes'
    condition: succeededOrFailed()  
